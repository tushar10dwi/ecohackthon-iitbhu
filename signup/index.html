<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Energy Monitoring</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <div class="signup-container">
        <h2>SIGN UP</h2>
        <form action="#" method="post">  <!-- Replace "#" with your actual form submission URL -->
            <div class="form-group name">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group email">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group password">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit">CREATE ACCOUNT</button>
        </form>
        <div class="footer">
            Already have an account? <a href="../login/index.html">Log In</a>
        </div>
    </div>

</body>
</html>
